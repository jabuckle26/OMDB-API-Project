<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>OMDB Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0bddc79600.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="./dist/main.css" />
    <script async defer src="./dist/main.js" type="module"></script>
</head>

<body>
    <header>
        <h1 id=siteTitle>OMDB Database</h1>

        <div class="faveContainer">
            <a id=myMovies>My Films <i class="fas fa-heart"></i></a>
        </div>
        <div class="searchGrouping">
            <input id=searchBox type="search" placeholder="Search.." aria-label="Search for a film">
            <a id=filterButton><i class="fas fa-filter"></i></a>
            <div id=filterWindow>
                <p>Filter year:</p>
                <input type="text" id=filterYear placeholder="Enter a year...">
            </div>
            <a id="searchButton"><i class="fas fa-search"></i></a>
        </div>
    </header>
    <main>
        <section id=filmContainer>
        </section>
    </main>

</html>
